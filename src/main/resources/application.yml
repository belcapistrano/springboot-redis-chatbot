spring:
  application:
    name: chatbot-context-cache

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      connect-timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080

logging:
  level:
    com.example.chatbotcache: DEBUG
    org.springframework.data.redis: DEBUG
    org.springframework.web: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always